<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.A.T.Y.U.R.J.A</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>P.R.A.T.Y.U.R.J.A</h1>
            <div>
                <button class="back-btn" id="profile-btn">View Profile</button>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="barcode" placeholder="Enter barcode or product name">
            <button id="search-btn">Search</button>
        </div>
        <div class="scanner">
            <button class="scanner-btn" id="start-scanner-btn">Start Scanner</button>
            <button class="scanner-btn" id="stop-scanner-btn" disabled>Stop Scanner</button>
            <video id="scanner-video" style="width: 100%; max-width: 90px; display: none;"></video>
        </div>
        <div id="message"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
